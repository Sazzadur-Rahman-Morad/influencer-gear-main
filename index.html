<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet Section-->
    <link rel="stylesheet" href="style.css">
    <!-- IonIcons Section-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Influencer Gear E-commerce</title>

</head>

<body>
    <!------------------------------ 
    Header Section Start From here
    ------------------------------->
    <header>
        <div class="container">
            <nav class="desktop_navbar">
                <div class="logo">
                    <a href="#">Influencer Gears</a>
                </div>
                <div class="menu_items">
                    <ul>
                        <li class="menu_item"><a href="">Home</a></li>
                        <li class="menu_item"><a href="">Gear</a></li>
                        <li class="menu_item"><a href="">Sign In</a></li>
                        <li class="menu_item"><a href="">Login</a></li>
                        <li class="menu_item search"><a href="">
                                <ion-icon name="search-outline" size="large"></ion-icon>
                            </a></li>
                        <li class="menu_item cart"><a href="">
                                <ion-icon name="cart-outline" size="large"></ion-icon>
                            </a></li>
                    </ul>
                </div>
            </nav>
            <!--------------------------------
                 For Mobile Navbar Section 
            --------------------------------->
            <nav class="mb_navbar">
                <div class="menu_trigger">
                    <ion-icon name="menu-outline" size="large"></ion-icon>
                </div>
                <div class="logo">
                    <a href="#">Influencer Gears</a>
                </div>
                <div class="cart">
                    <ion-icon name="cart-outline" size="large"></ion-icon>
                </div>

            </nav>
        </div>
    </header>
    <!------------------------------ 
    Header Section End is here
    ------------------------------->
